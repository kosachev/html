<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <p class="menu-title">Меню</p>
      <ul>
        <li>Пункт 1</li>
        <li>Пункт 2</li>
        <li>Пункт 3</li>
      </ul>
    </div>

    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <header>
      <button class="menu-button" onclick="toggleSidebar()">☰ Меню</button>
      <span class="header-title">Магазин</span>
    </header>

    <div class="content">
      <!-- Первый слайдер -->
      <div class="slider" data-slider>
        <div class="slider-track">
          <div class="slide"><img src="slide1.jpg" alt="Слайд 1" /></div>
          <div class="slide"><img src="slide2.jpg" alt="Слайд 2" /></div>
          <div class="slide"><img src="slide3.jpg" alt="Слайд 3" /></div>
        </div>
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <!-- Второй слайдер -->
      <div class="slider" data-slider>
        <div class="slider-track">
          <div class="slide"><img src="second1.jpg" alt="Слайд 1-2" /></div>
          <div class="slide"><img src="second2.jpg" alt="Слайд 2-2" /></div>
          <div class="slide"><img src="second3.jpg" alt="Слайд 3-2" /></div>
        </div>
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <!-- Блок с ценой и кнопками -->
      <div class="product-actions">
        <p class="price">13 900₽</p>
        <button class="btn">КУПИТЬ</button>
        <div class="divider">
          <hr />
          <span>⌄</span>
          <hr />
        </div>
        <p class="contact-title">Для связи по всем вопросам</p>
        <button class="btn">ПОЗВОНИТЬ В МАГАЗИН</button>
        <button class="btn">НАПИСАТЬ В WHATSAPP</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
